<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="signUpStyle.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="wrapper">
			<h2> Sign up Here </h2>
			<form>
				<input type="text" placeholder="Username" required>
				<input type="password" placeholder="Password" required>
				<input type="password" placeholder="Confirm Password" required>
				<input type="text" placeholder="Email" required>
				<input type="text" placeholder="YYYY-DD-MM" required>
				<input type="text" placeholder="Security Question" required>
				<input type="text" placeholder="Security Answer" required>
				<button id="submitBtn">Submit</button>
				<a id="accountExist" href="../LogIn/logInHTML.html">Already have an account? Log In</a>
			</form>
		</div>
	</body>
</html>
