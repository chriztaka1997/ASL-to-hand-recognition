<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <div class="progress" *ngIf="showSpinner">
        <div class="indeterminate"></div>
      </div>
      <h3 id="title">Sign Up</h3>
      <div id="errorMsg" *ngIf="errorMessage">
        <span>{{ errorMessage }}</span>
      </div>
      <form class="col s12" [formGroup]="registerForm" novalidate (ngSubmit)="registerUser()">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" formControlName="firstname" />
            <label for="first_name">First Name</label>
            <span
              class="error"
              *ngIf="!registerForm.controls['firstname'].valid && registerForm.controls['firstname'].touched"
            >
              First Name is required
            </span>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" formControlName="lastname" />
            <label for="last_name">Last Name</label>
            <span
              class="error"
              *ngIf="!registerForm.controls['lastname'].valid && registerForm.controls['lastname'].touched"
            >
              Last Name is required
            </span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" formControlName="email" />
            <label for="email">Email</label>
            <span class="error" *ngIf="!registerForm.controls['email'].valid && registerForm.controls['email'].touched">
              Email is required
            </span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="user_name" type="text" formControlName="username" />
            <label for="user_name">Username</label>
            <span
              class="error"
              *ngIf="!registerForm.controls['username'].valid && registerForm.controls['username'].touched"
            >
              Username is required
            </span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="register_password" type="password" formControlName="password" />
            <label for="register_password">Password</label>
            <span
              class="error"
              *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].touched"
            >
              Password is required
            </span>
          </div>
        </div>
        <div class="row">
          <label id="policyCheckbox">
            <input type="checkbox" class="filled-in" />
            <span>I agree to Terms and Conditions</span>
          </label>
          <button class="btn-large waves-effect waves-light" id="signupbtn" [disabled]="!registerForm.valid">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
