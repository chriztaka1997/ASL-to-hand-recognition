<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <h3 id="title">Sign Up</h3>
      <form class="col s12" [formGroup]="registerForm" novalidate (ngSubmit)="registerUser()">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" formControlName="firstname" />
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" formControlName="lastname" />
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" formControlName="email" />
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="user_name" type="text" formControlName="username" />
            <label for="user_name">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="register_password" type="password" formControlName="password" />
            <label for="register_password">Password</label>
          </div>
        </div>
        <div class="row">
          <label id="policyCheckbox">
            <input type="checkbox" class="filled-in" />
            <span>I agree to Terms and Conditions</span>
          </label>
          <button class="btn-large waves-effect waves-light" id="signupbtn">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
