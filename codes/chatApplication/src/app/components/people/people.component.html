<app-toolbar></app-toolbar>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col s12 m4 13">
      <app-side></app-side>
    </div>

    <div class="col s12 m8 19">
      <div class="row">
        <div class="col s12 m6 14 cardDiv" *ngFor="let user of users">
          <div class="card">
            <a>
              <div class="card-image imgDiv">
                <img class="imgCircle responsive-img" src="http://placehold.it/100x100" />
              </div>
            </a>
            <div class="card-action">
              <h3 class="card-title">{{ user.firstname }}, {{ user.lastname }}</h3>
              <p>{{ user.username }}</p>
              <button class="btn" *ngIf="!CheckInArray(userArr, user._id)" (click)="FollowUser(user)">Follow</button>
              <button class="btn disabled" *ngIf="CheckInArray(userArr, user._id)">Following</button>
              <div class="secondary-content">
                <a class="call-icon">
                  <i class="material-icons">call</i>
                </a>
                <a class="chat-icon" [routerLink]="['/chat', user._id]">
                  <i class="material-icons">chat</i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
